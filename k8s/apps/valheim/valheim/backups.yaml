---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: valheim-backup
spec:
  sourcePVC: valheim-config
  trigger:
    schedule: "30 * * * *"
  restic:
    pruneIntervalDays: 1
    repository: restic-config
    retain:
      hourly: 4
      daily: 5
      weekly: 1
      monthly: 1
      yearly: 1
    copyMethod: Clone
    volumeSnapshotClassName: csi-rbdplugin-snapclass

