---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    routingMode: native
    ipv4NativeRoutingCIDR: 172.16.240.0/20
    ipv6NativeRoutingCIDR: 2a01:e0a:1c0:da87::/64
    ipv4:
      enabled: true
    ipv6:
      enabled: true
    envoy:
      enabled: true
    ipam:
      mode: cluster-pool
      operator:
        clusterPoolIPv4PodCIDRList: 172.16.240.0/20
        clusterPoolIPv4MaskSize: 24
        clusterPoolIPv6PodCIDRList: 2a01:e0a:1c0:da87::/64
        clusterPoolIPv6MaskSize: 80
    tunnel: disabled
    kubeProxyReplacement: true
    gatewayAPI:
      enabled: true
    bgpControlPlane:
      enabled: true
    securityContext:
      privileged: true

    cgroup:
      hostRoot: /sys/fs/cgroup
      autoMount:
        enabled: false

    k8sServiceHost: kube.home.tremoureux.fr
    k8sServicePort: 6443

    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    hubble:
      enabled: true
      port: 9965
      preferIpv6: true
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - icmp
          - httpV2
          - port-distribution
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
