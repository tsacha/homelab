apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-mgr-dashboard-loadbalancer
  annotations:
    "io.cilium/lb-ipam-ips": "172.16.238.3,2a01:e0a:1c0:da86:2::3"
  labels:
    app: rook-ceph-mgr
    rook_cluster: storage
spec:
  ports:
    - name: dashboard
      port: 7000
      protocol: TCP
      targetPort: 7000
  selector:
    app: rook-ceph-mgr
    rook_cluster: storage
  sessionAffinity: None
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
